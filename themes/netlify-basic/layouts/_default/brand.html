{{ define "main" }}
{{ $brand := .Site.GetPage "/brand" }}
<div
  class="container mx-auto max-w-screen-md my-4 px-4 md:px-0 probe prose-gray prose-img:mx-auto prose-headings:font-bold prose-headings:text-center prose-headings:text-xl prose-headings:capitalize prose-headings:leading-10 prose-h2:font-semibold prose-h2:text-base prose-img:my-4 prose-p:text-sm prose-p:mt-1 prose-p:text-gray-500 dark:prose-p:text-gray-400 prose-p:font-light prose-p:text-justify prose-p:leading-loose dark:prose-invert">
  <h1>{{ .Title }}</h1>
  <div class="w-full flex flex-wrap my-4">
    {{- range $brand.Resources.ByType "image" }}
    <img src="{{ .RelPermalink }}" alt="{{ .Name }}" class="h-20 p-2" />
    {{- end }}
  </div>
</div>
{{ end }}
